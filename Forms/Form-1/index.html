        <div class="container__form">
            <form action="#" class="form__login">

                    <input type="email" id="email" placeholder="Email" class="form__input-email" autofocus required>
                    <label for="email" class="input__label">Email</label>
                </div>
                <div class="form__input-group">
                    <input type="password" id="password" placeholder="Password" class="form__input-password" required>
                    <label for="password" class="input__label">Password</label>
                </div>
                <div class="form__input-group">
                    <input type="submit" value="SUBMIT" class="form__input-submit">
                </div>
            </form>
        </div>
    </div>
